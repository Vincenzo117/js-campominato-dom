<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">  
    <title>Campo minato</title>
</head>

<body>

    <div class="container">

        <header>
            <div class="header-container">
                <div class="header__logo">
                    <h2>Campo minato</h2>
                </div>
                <div class="header__select">
                    <label for="difficulty">Difficolt√†: </label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="crazy">Crazy</option>
                    </select>
                    <button id="play-btn">Play</button>
                </div>
            </div>
        </header>

        <main>
            <div id="grid"></div>
            <div id="end-game">
                <h3>Score: </h3>
                <span id="end-game__score"></span>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <p>Made with &hearts; by <a href="https://github.com/Vincenzo117">Vincenzo</a></p>
            </div>
        </footer>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
